<div class="col-md-offset-4 col-md-4">
	<div class="panel panel-default">
		<div class="panel-heading">
			Login
		</div>
		<div class="panel-body">
			<input #phoneNumber type="text" class="form-control" placeholder="PhoneNumber">
			<br>
			<input #password type="text" class="form-control" placeholder="Password">
		</div>
		<div class="panel-footer">
			<div class="pull-right">
				<div class="btn btn-primary" (click)="checkLogin(phoneNumber.value, password.value)">Login</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	
</div>
