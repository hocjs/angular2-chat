<template ngbModalContainer #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Add New User</h4>
  </div>
  <div class="modal-body">
    <label for="user-name" class="col-md-4">
      Username:
    </label>
    <div class="col-md-6">
      <input #userName type="text" class="form-control" id="user-name">
    </div>
    <div class="clearfix"></div>
    <br>
    <label for="phone-number" class="col-md-4">
      Phone Number:
    </label>
    <div class="col-md-6">
      <input #phoneNumber type="text" class="form-control" id="phone-number">
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="addUser(userName.value, phoneNumber.value)">Add</button>
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
</template>
